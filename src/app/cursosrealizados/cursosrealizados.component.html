 <!--Section CursosRealizados-->
 <section id="cursosrealizados" class="cursosrealizados">
   <div class="container">
      <div class="row">
         <div class="col-4">
            <h5 class="cursostexto"><b>{{encabezadocursos}}</b>
               <ul>
                  <li>{{lista1cursos}}</li>
                  <li>{{lista2cursos}}</li>
                  <li>{{lista3cursos}}</li>
                  <li>{{lista4cursos}}</li>
               </ul>
            </h5>
         </div>
         <div class="col-4 cursoscarosel">
            <div id="carouselExampleIndicators" class="carousel slide mt-2 border border-4 rounded-star cursoscarosel "
               data-bs-ride="true">
               <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                     class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                     aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                     aria-label="Slide 3"></button>
               </div>
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <img [src]="imagenescursos1" class="d-block w-100"
                        alt="Aprende Programando">
                  </div>
                  <div class="carousel-item">
                     <img [src]="imagenescursos2" class="d-block w-100" alt="Curso Genero">
                  </div>
                  <div class="carousel-item">
                     <img [src]="imagenescursos3" class="d-block w-100" alt="Se programar">
                  </div>
               </div>
               <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
               </button>
               <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
               </button>
            </div>
         </div>
         <div class="col-4">
            <h2 class="cursosletra">{{titulocursos}}</h2>
         </div>
      </div>
   </div>
</section>
