<!--Experiencia laboral modal-->
<div class="modal" tabindex="-1" id="ExperienciaModal">
    <div class="modal-dialog modal-dialog-center modal-xl">
        <div class="modal-content sobremicabezal">
            <div class="modal-header">
                <h5 class="modal-title">Experiencia Laboral</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body sobremicuerpo">
                <div class="container text-center">
                    <div class="row">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">
                                <h5 class="experiencialaboralnombre">Cambiar
                                    nombre</h5>
                            </label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">

                            <button type="button" class="btn btn-danger bajar-botones"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-warning bajar-botones">Guardar</button>
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">
                                <h5 class="experiencialaboralnombre">Cambiar texto
                                    sobre mi</h5>
                            </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                                    </textarea>
                            <button type="button" class="btn btn-danger bajar-botones"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-warning bajar-botones">Guardar</button>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">
                                <h5 class="experiencialaboralnombre">Cambiar imagen</h5>
                            </label>
                            <input class="form-control" type="file" id="formFile">

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-warning">Guardar</button>
            </div>
        </div>
    </div>
</div>
