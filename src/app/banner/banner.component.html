 <!--Banner-->
 <section id="banner">
    <div class="conteiner banner">
       <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
             <div class="carousel-item active" data-bs-interval="10000">
                <img [src]="bannerfoto1" class="d-block w-100 img-fluid" alt="Paisaje 1">
             </div>
             <div class="carousel-item" data-bs-interval="2000">
                <img [src]="bannerfoto2" class="d-block w-100 img-fluid" alt="Paisaje 2">
             </div>
             <div class="carousel-item">
                <img [src]="bannerfoto3" class="d-block w-100 img-fluid" alt="Paisaje 3">
             </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
             data-bs-slide="prev">
             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
             <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
             data-bs-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="visually-hidden">Siguiente</span>
          </button>
       </div>
    </div>
 </section>
