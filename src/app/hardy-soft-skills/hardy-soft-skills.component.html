<!--Section HardySoftSkills-->
<section id="HardySoftSkills" class="hardysoftskills">
    <div class="container">
       <div class="row skillscolumna1">
          <div class="col-6 ">
             <h4 class="skills"><span class="border border-5 bordeskills colorskills2"><b>{{tituloskills}}</b></span></h4>
          </div>

          <div class="col-6 skillsbarra">
            <!--Iteracion sobre la variable de instancia y presentacion de datos mediante interpolacion-->
            <div class="container" *ngFor="let skill of skills">
             <h5 class="cambiar-posicion-texto-skills colorskills2">{{skill.nombre}}</h5>
            <div class="progress">
            <div [ngClass]="skill.color" role="progressbar" aria-label="Example with label" [style.width.%]="skill.porcentaje"
             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{skill.porcentaje}}%</div>
         </div>  
      </div>
        <!-- Aca van pegadas las barras de progreso si no esta ngFor-->
          </div>
       </div>
    </div>
 </section>
